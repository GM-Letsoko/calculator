<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="defer"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="home">
            <div id="top-display">
                <div id="display"></div>
                <div id="display1"></div>
            </div>
            <br>
            <br>
            <div id="display2"></div>
        </div>
        <br />
        <div id="buttons-div">
            <button id="clear">C</button>
            <button class="numbers" id=".">.</button>
            <button class="operation" id="divide">/</button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="operation" id="plus">+</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="operation" id="minus">-</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="operation" id="multiple">*</button>
            <button class="numbers" id="0">0</button>
            <button id="delete">Del</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
